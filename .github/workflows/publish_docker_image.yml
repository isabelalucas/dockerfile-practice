name: Publish Dockerfile on DockerHub
on: 
  push: 
    branches:
      - main
    paths: 
      - 'Dockerfile'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.33.0
      env:
        GITHUB_TOKEN: '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'
        WITH_V: true
        RELEASE_BRANCHES: main
      id: bump
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.bump.outputs.docker_tag }}
        release_name: ${{ steps.bump.outputs.docker_tag }}
        body: |
          Changes in this Release
          - Rebuilt Docker image and published to DockerHub with new tag
        draft: false
        prerelease: false
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: isabelalucas/dockerfile-practice # change this to your DockerHub username and repository
        username: ${{ secrets.isabelal }} # you need to add your Docker username to this GitHub repo as a secret
        password: ${{ secrets.belinha1058 }} # you need to add your Docker password to this GitHub repo as a secret
        tags: "latest,${{ steps.bump.outputs.docker_tag }}"
